<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <article>
      <div class="cube-image">
        <img src="/images/image-equilibrium.jpg" />
      </div>

      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="price">
        <span class="Ethereum-text"
          ><img src="/images/icon-ethereum.svg" />0.041 ETH</span
        >
        <span class="clock-text"
          ><img src="/images/icon-clock.svg" />3 days left</span
        >
      </div>

      <div class="underline"></div>

      <div class="creator-section">
        <img src="images/image-avatar.png" class="avatar" alt="user's avatar" />
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </body>
</html>
